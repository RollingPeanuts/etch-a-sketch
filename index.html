<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Etch-a-Sketch</title>
		<link rel="stylesheet" href="./stylesheets/normalize.css" type="text/css">
		<link rel="stylesheet" href="./stylesheets/default.css" type="text/css">
	</head>
	<body>
		<div id="container">
		</div>
		<button id="reset-button">Reset</button>

		<form id="grid-size-form" onsubmit="return false">
			<input type="number" value="16" min="1">
			<input type="submit" value="Create new grid">
		</form>
		<input id="color-selector" type="color">
		<div id="pen-selector">
			<input type="radio" name="pen-option" value="normal" checked>Normal<br>
			<input type="radio" name="pen-option" value="brush">Brush<br>
			<input type="radio" name="pen-option" value="reversible">Reversible<br>
			<input type="radio" name="pen-option" value="color-changing">Color Changing<br>
			<input type="radio" name="pen-option" value="eraser">Eraser<br>
		</div>
	</body>
	<script src="./scripts/gridGenerator.js" ></script>
	<script src="./scripts/eventListenerManager.js"></script>
	<script src="./scripts/penChange.js" ></script>
	<script src="./scripts/colorChange.js" ></script>
	<script src="./scripts/changeGrid.js" ></script>
</html>
