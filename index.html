<!DOCTYPE html>
<!-- TODO: ADD TOOLTIPS, Adjust sketch title, clean up settings, and make color selector centered -->
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Etch-a-Sketch</title>
		<link rel="stylesheet" href="./stylesheets/normalize.css" type="text/css">
		<link rel="stylesheet" href="./stylesheets/default.css" type="text/css">
	</head>
	<body>
		<div id="container">
			<div id="sketch-heading">
				<div id="sketch-title">
					<input type="text" value="Insert the title of your masterpiece" style="margin-right: 150px">	
				</div>
				<div id="sketch-author">
					<span>By: </span>
					<input type="text" value="Your Name" style="margin-right: 150px">
				</div>
			</div>
			<div id="grid-container">
				<div id="side-header">
					<h1 id="logo">Etch-a-Sketch</h1>
				</div>
				<div id="sketch-grid"></div>
				<div id="show-menu" class="toggle-menu-button" style="display: none">
					<svg focusable="false" viewBox="0 0 24 24">
						<path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path>
					</svg>
				</div>
				<div id="settings">
					<div id="settings-container">
						<div id="settings-heading">	
							<h3>Tools & Settings</h3>
							<div id="hide-menu" class="toggle-menu-button">
								<svg focusable="false" viewBox="0 0 24 24">
									<path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path>
								</svg>
							</div>
						</div>
						<button id="reset-button">Clear Grid</button>
						<div id="color-menu">
							<h4>Pen Color</h4>
							<input id="color-selector" type="color">
						</div>
						<div id="pen-selector">
							<h4>Pen Types</h4>
							<!--TODO: Add help icon, and grey out color selector when random colors is selected -->
							<input type="radio" name="pen-option" value="pen" checked> Pen
							<br>
							<input type="radio" name="pen-option" value="brush"> Brush
							<br>
							<div id="opacity-form" style="display: none">
								<ul>
									<li>Opacity:  <input type="number" name="opacity-value" value="0.2" min="0" max="1" step="0.01"></li>
								</ul>
							</div>
							<input type="radio" name="pen-option" value="reversible"> Reversible
							<br>
							<input type="radio" name="pen-option" value="color-changing"> Color Changing
							<br>
							<input type="radio" name="pen-option" value="eraser"> Eraser
							<br>
						</div>
						<form id="grid-size-form" onsubmit="return false">
							<h4>Grid Setup</h4>
							<span>Squares/Side: </span>
							<input type="number" value="16" min="1">
							<br>
							<!-- Add functionality for changing length -->
							<span>Length of grid:</span>
							<input type="number" value="900" min="1">
							<span>px</span>
							<br>
							<input type="submit" value="Create new grid">
						</form>
					</div>
				</div>
			</div>
			<div id="footer">TODO: ADD FOOTER</div>
		</div>
	</body>
	<script src="./scripts/gridGenerator.js" ></script>
	<script src="./scripts/eventListenerManager.js"></script>
	<script src="./scripts/penChange.js" ></script>
	<script src="./scripts/colorChange.js" ></script>
	<script src="./scripts/changeGrid.js" ></script>
	<script src="./scripts/menuToggles.js"></script>
</html>
